<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCO Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .provider-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .provider-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .provider-card.enabled {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .provider-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .provider-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.success {
            background: #4caf50;
            color: white;
        }

        .badge.warning {
            background: #ff9800;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #667eea;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }

        .status-ok {
            color: #4caf50;
            font-weight: bold;
        }

        .status-error {
            color: #f44336;
            font-weight: bold;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .provider-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ CCO Dashboard</h1>
            <p class="subtitle">Claude Code Open - LLM Proxy Management</p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="totalRequests">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value" id="totalTokens">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Providers</div>
                <div class="stat-value" id="activeProviders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime" style="font-size: 24px;">-</div>
            </div>
        </div>

        <div class="section">
            <h2>ðŸ“¡ Providers</h2>
            <div class="provider-grid" id="providers">
                <div class="loading">Loading providers...</div>
            </div>
        </div>

        <div class="section">
            <h2>ðŸ“Š Recent Requests</h2>
            <div id="recentRequests">
                <div class="loading">Loading recent requests...</div>
            </div>
        </div>

        <footer>
            <p>CCO Dashboard v0.6.0 | <a href="https://github.com/Davincible/claude-code-open" style="color: white;">GitHub</a></p>
        </footer>
    </div>

    <script>
        // Fetch and display data
        async function fetchData() {
            try {
                // Fetch stats
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();

                document.getElementById('totalRequests').textContent = stats.total_requests.toLocaleString();
                document.getElementById('totalTokens').textContent = stats.total_tokens.toLocaleString();
                document.getElementById('uptime').textContent = stats.uptime;

                // Fetch providers
                const providersRes = await fetch('/api/providers');
                const providers = await providersRes.json();

                const activeCount = providers.filter(p => p.enabled).length;
                document.getElementById('activeProviders').textContent = activeCount;

                displayProviders(providers);
                displayRecentRequests(stats.recent_requests || []);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayProviders(providers) {
            const container = document.getElementById('providers');
            if (providers.length === 0) {
                container.innerHTML = '<p class="loading">No providers configured</p>';
                return;
            }

            container.innerHTML = providers.map(p => `
                <div class="provider-card ${p.enabled ? 'enabled' : ''}">
                    <div class="provider-name">${p.name.toUpperCase()}</div>
                    <div class="provider-info">URL: ${p.url}</div>
                    <div class="provider-info">Models: ${p.models}</div>
                    <div style="margin-top: 10px;">
                        <span class="badge ${p.enabled ? 'success' : 'warning'}">
                            ${p.enabled ? 'âœ“ Enabled' : 'âœ— No API Key'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function displayRecentRequests(requests) {
            const container = document.getElementById('recentRequests');

            if (requests.length === 0) {
                container.innerHTML = '<p class="loading">No requests yet</p>';
                return;
            }

            const reversed = requests.slice().reverse();

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Provider</th>
                            <th>Model</th>
                            <th>Tokens In</th>
                            <th>Tokens Out</th>
                            <th>Duration</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reversed.slice(0, 20).map(r => `
                            <tr>
                                <td class="timestamp">${new Date(r.timestamp).toLocaleTimeString()}</td>
                                <td>${r.provider}</td>
                                <td>${r.model}</td>
                                <td>${r.input_tokens.toLocaleString()}</td>
                                <td>${r.output_tokens.toLocaleString()}</td>
                                <td>${r.duration_ms}ms</td>
                                <td class="${r.status < 400 ? 'status-ok' : 'status-error'}">${r.status}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Initial load
        fetchData();

        // Refresh every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
